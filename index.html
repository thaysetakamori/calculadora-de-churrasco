<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <link rel="shortcut icon" href="imagens/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="text">
            <h1>Calculadora de Churrasco</h1>
            <p>Organizar um churrasco perfeito pode ser um desafio, mas com a nossa calculadora fica muito mais fácil! Basta informar o número de convidados e nossa calculadora dirá a quantidade ideal de carnes e bebidas que você vai precisar.</p>
        </div>
    </header>
    <main>
        <form>
            <label for="homens">Homens:</label>
            <input type="number" id="homens"><br><br>
            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres"><br><br>
            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas"><br><br>
            <button type="submit">Calcular</button>
        </form>
        <div id="result">
        </div>
    </main>
</body>
</html>
